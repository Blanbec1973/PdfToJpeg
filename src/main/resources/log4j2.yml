Configuration:
        status: WARN
        Appenders:
          Console:
            name: stdout
            target: SYSTEM_OUT
            PatternLayout:
              pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
          File:
            name: file
            fileName: "${sys:user.home}/WorkSpace/logs/PdfToJpeg.log"
            PatternLayout:
              pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Loggers:
          Root:
            level: info
            AppenderRef:
              - ref: stdout
              - ref: file
